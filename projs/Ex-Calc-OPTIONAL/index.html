<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>calculator</title>
</head>

<body>

  <h1>Calculator</h1>

  <div>
    <table>
      <tr>
        <th colspan="5">
          <input type="text" id="result" value="0">
        </th>
      </tr>
      <tr>
        <td> <button type="button" value="+" onclick="clearMc()">
            MC
          </button></td>
        <td> <button type="button" value="Mr" onclick="mermoryCall()">
            MR
          </button></td>
        <td> <button type="button" value="+" onclick="storeMS()">
            MS
          </button></td>
        <td> <button type="button" value="m+" onclick="pluseM()">
            M+
          </button></td>
        <td> <button type="button" value="+" onclick="setOp(this)">
            M-
          </button></td>
      </tr>
      <tr>
        <td> <button type="button" value="⬅" onclick="deleteNum()">
            ⬅
          </button></td>
        <td> <button type="button" value="+" onclick="setOp(this)">
            CE
          </button></td>
        <td> <button type="button" value="c" onclick="clearMermory()">
            C
          </button></td>
        <td> <button type="button" onclick="openModal()">
            b
          </button></td>
        <td> <button type="button" value="√" onclick="setOp(this)">
            √
          </button></td>
      </tr>
      <tr>
        <td> <button type="button" value="7" onclick="addDigit(this)">
            7
          </button></td>
        <td><button type="button" value="8" onclick="addDigit(this)">
            8
          </button></td>
        <td><button type="button" value="9" onclick="addDigit(this)">
            9
          </button></td>
        <td> <button type="button" value="/" onclick="setOp(this)">
            /
          </button></td>
        <td> <button type="button" value="%" onclick="setOp(this)">
            %
          </button></td>
      </tr>
      <tr>
        <td> <button type="button" value="4" onclick="addDigit(this)">
            4
          </button></td>
        <td><button type="button" value="5" onclick="addDigit(this)">
            5
          </button></td>
        <td> <button type="button" value="6" onclick="addDigit(this)">
            6
          </button></td>
        <td> <button type="button" value="*" onclick="setOp(this)">
            *
          </button></td>
        <td> <button type="button" value="/" onclick="setOp(this)">
            +/-
          </button></td>

      </tr>
      <tr>
        <td> <button type="button" value="1" onclick="addDigit(this)">
            1
          </button></td>
        <td><button type="button" value="2" onclick="addDigit(this)">
            2
          </button></td>
        <td> <button type="button" value="3" onclick="addDigit(this)">
            3
          </button></td>
        <td> <button type="button" value="-" onclick="setOp(this)">
            -
          </button></td>

        <td rowspan="2" style="height: 100px;"> <button style=" width:100%;height:100%" type="button" value="="
            onclick="printResult(this)">
            =
          </button></td>

      </tr>
      <td colspan="2"> <button style="width:100%;" type="button" value="0" onclick="addDigit(this)">
          0
        </button></td>

      <td> <button type="button" value="." onclick="addDigit(this)">
          .
        </button></td>
      <td> <button type="button" value="+" onclick="setOp(this)">
          +
        </button></td>
    </table>
  </div>


  <div class="modal">
    <h3>choose a base</h3>
    <h2>bin</h2>
    <input type="radio" name="radio" value="2" onclick="chooseBase(this)">
    <h2>oct</h2>
    <input type="radio" name="radio" value="8" onclick="chooseBase(this)">
    <h2>dec</h2>
    <input type="radio" name="radio" value="10" onclick="chooseBase(this)">
    <h2>hex</h2>
    <input type="radio" name="radio" value="16" onclick="chooseBase(this)">

    <button onclick="closeModal()">x</button>
  </div>



  <script src="app.js"></script>
</body>

</html>
